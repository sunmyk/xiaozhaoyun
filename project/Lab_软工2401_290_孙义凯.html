<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机选学生系统</title>
    <link rel="stylesheet" href="Lab_软工2401_290_孙义凯.css">
</head>
<body>
    <div class="container">
        <h1>随机选学生系统</h1>
        <div class="student-display" id="displayArea">准备开始</div>
        <div class="controls">
            <button id="startBtn">开始</button>
            <button id="stopBtn" disabled>停止</button>
        </div>
        <div class="student-list">
            <h2>学生名单</h2>
            <ul id="studentList"></ul>
        </div>
        <div class="selected-area">
            <h2>选中学生</h2>
            <div id="selectedStudent"></div>
        </div>
    </div>
    <script src="Lab_软工2401_290_孙义凯.js"></script>
</body>
</html>
